<!DOCTYPE html>
<html>
	<head>
		<title>Pemrograman Dasar</title>
		<script type="text/javascript">
		    function nilai() {
				var nilai;

				nilai = parseInt(document.getElementById('nilai').value);

				if ((nilai % 2)^2 == 1) {
					alert(nilai + " = Ganjil")
				} else {
					alert(nilai + " = Genap")
				}
			}
		</script>
	</head>
	<body>
	    Nilai:
		<input type="number" id="nilai" required>
		<input type="submit" value="OK" onclick="nilai()">
	</body>
</html>
