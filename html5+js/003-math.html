<!DOCTYPE html>
<html lang="id-ID">
  <head>
    <script type="text/javascript">
        function sum(operator) {
            var value1, value2, result;

            value1 = document.getElementById('value1').value;
            value2 = document.getElementById('value2').value;

            if (operator == 'add')
                result = parseInt(value1) + parseInt(value2);
            else if (operator == 'sub')
                result = value1 - value2;
            else if (operator == 'mul')
                result = value1 * value2;
            else if (operator == 'div')
                result = value1 / value2;
            else if (operator == 'mod')
                result = value1 % value2;

            document.getElementById('result').value = result;
        }
    </script>
  </head>
  <body>
    <center>
      <h2 style="font-size: 28px">Operasi Matematika</h2>
      <h3>Albert Ibrahim - E1E118046</h3>
    </center>
    <table align="center">
      <tr>
        <td style="text-align: right">Nilai 1</td>
        <td>:</td>
        <td><input type="number" id="value1" required></td>
      </tr>
      <tr>
        <td style="text-align: right">Nilai 2</td>
        <td>:</td>
        <td><input type="number" id="value2" required></td>
      </tr>
      <tr>
        <td style="text-align: right">Hasil</td>
        <td>:</td>
        <td><input type="text" id="result" readonly></td>
      </tr>
      <tr>
        <td colspan="3">
          <center>
            <br>
            <input type="button" value="+" onclick="sum('add')">
            <input type="button" value="-" onclick="sum('sub')">
            <input type="button" value="ร" onclick="sum('mul')">
            <input type="button" value="รท" onclick="sum('div')">
            <input type="button" value="%" onclick="sum('mod')">
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
