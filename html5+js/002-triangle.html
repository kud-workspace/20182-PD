<!DOCTYPE html>
<html lang="id-ID">
  <head>
    <script type="text/javascript">
        function triangle() {
            var value1, value2, result;

            value1 = document.getElementById('value1').value;
            value2 = document.getElementById('value2').value;

            document.getElementById('result').value = value1 * value2 / 2;
        }
    </script>
  </head>
  <body>
    <center>
      <h2 style="font-size: 28px">Operasi Luas Segi Tiga</h2>
      <h3>Albert Ibrahim - E1E118046</h3>
    </center>
    <table align="center">
      <tr>
        <td style="text-align: right">Panjang</td>
        <td>:</td>
        <td><input type="number" id="value1" min="0" required></td>
      </tr>
      <tr>
        <td style="text-align: right">Lebar</td>
        <td>:</td>
        <td><input type="number" id="value2" min="0" required></td>
      </tr>
      <tr>
        <td style="text-align: right">Hasil</td>
        <td>:</td>
        <td><input type="text" id="result" readonly></td>
      </tr>
      <tr>
        <td colspan="3">
          <center>
            <br><input type="submit" value="Tampilkan Hasil" onclick="triangle()"></center>
          <center>
        </td>
      </tr>
    </table>
  </body>
</html>
