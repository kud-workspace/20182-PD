<!DOCTYPE html>
<html>
	<head>
		<title>Pemrograman Dasar</title>
		<script type="text/javascript">
			function myfunction(txt) {
				alert(txt)
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="myfunction('Welcome to meme world')" value="Call function">
		<p>By pressing the button, a function with an argument will be called. The function will alert this argument.</p>
	</body>
</html>
