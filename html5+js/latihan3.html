<!DOCTYPE html>
<html>
	<head>
		<title>Pemrograman Dasar</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td><input type="text" name="name" required></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date" name="born-date" required></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" name="pass"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><input type="radio" name="sex">Laki-Laki<br>
						<input type="radio" name="sex">Perempuan</td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:</td>
					<td><select name="religion">
							<option>Pilihan Agama</option>
							<option>Islam</option>
							<option>Katholik</option>
							<option>Protestan</option>
							<option>Hindu</option>
							<option>Buddha</option>
						</select></td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td><textarea name="address"></textarea></td>
				</tr>
				<tr>
					<td>Hobi</td>
					<td>:</td>
					<td><input type="checkbox" name="hobby">Olahraga<br>
						<input type="checkbox" name="hobby">Musik<br>
						<input type="checkbox" name="hobby">Membaca</td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Simpan"></td>
				</tr>
				<br>
			</table>
		</form>
	</body>
</html>
